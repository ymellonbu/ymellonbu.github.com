<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG 어드벤처 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 배경 애니메이션 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.15) 0%, transparent 50%);
            pointer-events: none;
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }
        
        @keyframes backgroundShift {
            0% { transform: translateX(-10px) translateY(-10px) scale(1.02); }
            100% { transform: translateX(10px) translateY(10px) scale(0.98); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .auth-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin: 50px auto;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .auth-form:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 65px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .game-container {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            padding: 30px;
            margin-top: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: subtract;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% { opacity: 0.8; filter: blur(0px); }
            100% { opacity: 1; filter: blur(1px); }
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            font-size: 2.2em;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 215, 0, 0.5);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: #fff;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #fff;
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0px);
        }
        
        .character-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .stat-box:hover::before {
            left: 100%;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .stat-label {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .game-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .battle-log {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 20px;
            margin: 25px 0;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .battle-log::-webkit-scrollbar {
            width: 8px;
        }
        
        .battle-log::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .battle-log::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            border-radius: 10px;
        }
        
        .log-entry {
            margin: 8px 0;
            padding: 10px 15px;
            border-left: 3px solid #ffd700;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 10px 10px 0;
            animation: slideIn 0.3s ease-out;
            transition: all 0.2s ease;
        }
        
        .log-entry:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            backdrop-filter: blur(10px);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(15px);
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .hp-bar { background: linear-gradient(90deg, #ff6b6b, #ffd700); }
        .mp-bar { background: linear-gradient(90deg, #4ecdc4, #44a08d); }
        .exp-bar { background: linear-gradient(90deg, #ffd700, #ffed4a); }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .auth-form {
                padding: 25px;
                margin: 20px auto;
            }
            
            .game-container {
                padding: 20px;
            }
            
            .character-stats {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .game-actions {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            h1, h2 {
                font-size: 1.8em;
            }
        }
        
        /* 추가 효과 */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 회원가입 폼 -->
        <div id="signupForm" class="auth-form floating">
            <h2>⚔️ RPG 어드벤처 회원가입</h2>
            <div class="input-group">
                <label for="signupUsername">🧙‍♂️ 영웅의 이름</label>
                <input type="text" id="signupUsername" placeholder="당신의 영웅 이름을 입력하세요">
            </div>
            <div class="input-group">
                <label for="signupPassword">🔒 비밀 주문</label>
                <input type="password" id="signupPassword" placeholder="강력한 비밀번호를 설정하세요">
            </div>
            <div class="input-group">
                <label for="characterClass">🎭 모험가 직업</label>
                <select id="characterClass">
                    <option value="warrior">⚔️ 전사 - 강인한 체력과 막강한 공격력</option>
                    <option value="mage">🔮 마법사 - 신비한 마법과 강력한 주문</option>
                    <option value="rogue">🗡️ 도적 - 민첩한 움직임과 치명적 공격</option>
                    <option value="paladin">🛡️ 성기사 - 균형잡힌 능력과 치유 마법</option>
                    <option value="archer">🏹 궁수 - 정확한 원거리 공격과 속도</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="signup()">🌟 모험 시작하기</button>
            <button class="btn btn-secondary" onclick="showLogin()">🏰 기존 영웅으로 입장</button>
            <div id="signupError" class="error-message" style="display: none;"></div>
        </div>

        <!-- 로그인 폼 -->
        <div id="loginForm" class="auth-form floating" style="display: none;">
            <h2>🏰 영웅의 귀환</h2>
            <div class="input-group">
                <label for="loginUsername">🧙‍♂️ 영웅의 이름</label>
                <input type="text" id="loginUsername" placeholder="영웅의 이름을 입력하세요">
            </div>
            <div class="input-group">
                <label for="loginPassword">🔒 비밀 주문</label>
                <input type="password" id="loginPassword" placeholder="비밀 주문을 입력하세요">
            </div>
            <button class="btn btn-primary" onclick="login()">⚡ 모험 재개하기</button>
            <button class="btn btn-secondary" onclick="showSignup()">🆕 새로운 영웅 만들기</button>
            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>

        <!-- 게임 화면 -->
        <div id="gameContainer" class="game-container">
            <div class="user-info glow">
                <h1>🎮 RPG 어드벤처 월드</h1>
                <p id="welcomeMessage"></p>
                <div style="margin-top: 15px;">
                    <button class="btn btn-danger" onclick="logout()" style="width: auto; padding: 10px 25px; margin: 5px;">🚪 모험 종료</button>
                    <button class="btn btn-success" onclick="saveGame()" style="width: auto; padding: 10px 25px; margin: 5px;">💾 게임 저장</button>
                </div>
            </div>

            <div class="character-stats">
                <div class="stat-box">
                    <div class="stat-label">❤️ 생명력</div>
                    <div class="stat-value" id="currentHP">100</div>
                    <div class="progress-bar">
                        <div class="progress-fill hp-bar" id="hpBar" style="width: 100%;"></div>
                    </div>
                    <small id="hpText">100/100</small>
                </div>
                <div class="stat-box">
                    <div class="stat-label">⚡ 마나</div>
                    <div class="stat-value" id="currentMP">50</div>
                    <div class="progress-bar">
                        <div class="progress-fill mp-bar" id="mpBar" style="width: 100%;"></div>
                    </div>
                    <small id="mpText">50/50</small>
                </div>
                <div class="stat-box">
                    <div class="stat-label">🌟 레벨</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">⭐ 경험치</div>
                    <div class="stat-value" id="experience">0</div>
                    <div class="progress-bar">
                        <div class="progress-fill exp-bar" id="expBar" style="width: 0%;"></div>
                    </div>
                    <small id="expText">0/100</small>
                </div>
                <div class="stat-box">
                    <div class="stat-label">💰 골드</div>
                    <div class="stat-value" id="gold">50</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">🏆 승리</div>
                    <div class="stat-value" id="victories">0</div>
                </div>
            </div>

            <div class="battle-log" id="battleLog">
                <div class="log-entry">🎮 레전드 오브 어드벤처에 오신 것을 환영합니다! 영웅들의 전설이 시작됩니다!</div>
            </div>

            <div class="game-actions">
                <button class="btn btn-primary" onclick="hunt()">🗡️ 몬스터 사냥</button>
                <button class="btn btn-success" onclick="rest()">💤 여관에서 휴식</button>
                <button class="btn btn-secondary" onclick="useSkill()">✨ 특수 기술</button>
                <button class="btn btn-primary" onclick="shop()">🏪 상점 방문</button>
                <button class="btn btn-secondary" onclick="explore()">🗺️ 던전 탐험</button>
                <button class="btn btn-primary" onclick="showStats()">📊 영웅 정보</button>
            </div>
        </div>
    </div>

    <script>
        let users = {}; // 사용자 데이터 저장
        let currentUser = null; // 현재 로그인된 사용자

        // 캐릭터 클래스별 기본 스탯
        const classStats = {
            warrior: { hp: 150, mp: 40, attack: 25, defense: 20, skill: '분노의 일격', emoji: '⚔️' },
            mage: { hp: 90, mp: 120, attack: 30, defense: 10, skill: '메테오', emoji: '🔮' },
            rogue: { hp: 110, mp: 60, attack: 22, defense: 15, skill: '암살', emoji: '🗡️' },
            paladin: { hp: 130, mp: 80, attack: 18, defense: 25, skill: '신성한 빛', emoji: '🛡️' },
            archer: { hp: 120, mp: 50, attack: 20, defense: 12, skill: '관통 화살', emoji: '🏹' }
        };

        const classNames = {
            warrior: '전사',
            mage: '마법사',
            rogue: '도적',
            paladin: '성기사',
            archer: '궁수'
        };

        const monsters = [
            { name: '슬라임', hp: 30, attack: 8, exp: 15, gold: 10, emoji: '💧' },
            { name: '고블린', hp: 50, attack: 12, exp: 25, gold: 20, emoji: '👹' },
            { name: '오크', hp: 80, attack: 18, exp: 40, gold: 35, emoji: '👺' },
            { name: '스켈레톤', hp: 70, attack: 15, exp: 35, gold: 30, emoji: '💀' },
            { name: '늑대', hp: 60, attack: 14, exp: 30, gold: 25, emoji: '🐺' },
            { name: '거미', hp: 45, attack: 10, exp: 20, gold: 15, emoji: '🕷️' },
            { name: '박쥐', hp: 25, attack: 6, exp: 12, gold: 8, emoji: '🦇' },
            { name: '드래곤', hp: 200, attack: 35, exp: 100, gold: 100, emoji: '🐲' }
        ];

        function showSignup() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            clearErrors();
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('signupError').style.display = 'none';
            document.getElementById('loginError').style.display = 'none';
        }

        function signup() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const characterClass = document.getElementById('characterClass').value;

            if (!username || !password) {
                showError('signupError', '영웅의 이름과 비밀 주문을 모두 입력해주세요! ⚠️');
                return;
            }

            if (username.length < 2) {
                showError('signupError', '영웅의 이름은 최소 2글자 이상이어야 합니다! 📝');
                return;
            }

            if (password.length < 4) {
                showError('signupError', '비밀 주문은 최소 4자 이상이어야 합니다! 🔐');
                return;
            }

            if (users[username]) {
                showError('signupError', '이미 존재하는 영웅 이름입니다! 다른 이름을 선택해주세요. 🚫');
                return;
            }

            // 새 사용자 생성
            const baseStats = classStats[characterClass];
            users[username] = {
                password: password,
                characterClass: characterClass,
                level: 1,
                experience: 0,
                maxHP: baseStats.hp,
                currentHP: baseStats.hp,
                maxMP: baseStats.mp,
                currentMP: baseStats.mp,
                attack: baseStats.attack,
                defense: baseStats.defense,
                skill: baseStats.skill,
                gold: 50,
                victories: 0,
                createdAt: Date.now()
            };

            alert('🎉 영웅 등록이 완료되었습니다! 이제 모험을 시작하세요!');
            showLogin();
            document.getElementById('loginUsername').value = username;
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                showError('loginError', '영웅의 이름과 비밀 주문을 모두 입력해주세요! ⚠️');
                return;
            }

            if (!users[username] || users[username].password !== password) {
                showError('loginError', '잘못된 영웅 이름 또는 비밀 주문입니다! 🚫');
                return;
            }

            currentUser = username;
            startGame();
        }

        function logout() {
            if (confirm('🤔 정말로 모험을 종료하시겠습니까?')) {
                currentUser = null;
                document.getElementById('gameContainer').style.display = 'none';
                showLogin();
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';
            }
        }

        function saveGame() {
            addBattleLog('💾 게임이 저장되었습니다! (브라우저 메모리에 자동 저장됨)');
        }

        function startGame() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';

            const user = users[currentUser];
            const className = classNames[user.characterClass];
            const classEmoji = classStats[user.characterClass].emoji;
            
            document.getElementById('welcomeMessage').innerHTML = 
                `환영합니다, <strong>${currentUser}</strong>님! 🌟<br>
                ${classEmoji} ${className} (레벨 ${user.level})`;
            
            updateGameUI();
            addBattleLog(`${classEmoji} ${currentUser}님이 ${className}로 모험에 참가했습니다!`);
        }

        function updateGameUI() {
            const user = users[currentUser];
            
            // 기본 스탯 업데이트
            document.getElementById('currentHP').textContent = user.currentHP;
            document.getElementById('currentMP').textContent = user.currentMP;
            document.getElementById('level').textContent = user.level;
            document.getElementById('experience').textContent = user.experience;
            document.getElementById('gold').textContent = user.gold || 50;
            document.getElementById('victories').textContent = user.victories || 0;

            // 텍스트 업데이트
            document.getElementById('hpText').textContent = `${user.currentHP}/${user.maxHP}`;
            document.getElementById('mpText').textContent = `${user.currentMP}/${user.maxMP}`;
            document.getElementById('expText').textContent = `${user.experience}/${user.level * 100}`;

            // 진행바 업데이트
            const hpPercent = Math.max(0, (user.currentHP / user.maxHP) * 100);
            const mpPercent = Math.max(0, (user.currentMP / user.maxMP) * 100);
            const expPercent = Math.max(0, (user.experience % (user.level * 100)) / (user.level * 100) * 100);

            document.getElementById('hpBar').style.width = hpPercent + '%';
            document.getElementById('mpBar').style.width = mpPercent + '%';
            document.getElementById('expBar').style.width = expPercent + '%';
        }

        function hunt() {
            const user = users[currentUser];
            
            if (user.currentHP <= 0) {
                addBattleLog('💀 체력이 0입니다! 여관에서 휴식을 취하세요.');
                return;
            }

            // 레벨에 따른 몬스터 선택
            let availableMonsters = monsters.filter(monster => {
                if (user.level <= 3) return monster.name !== '드래곤';
                return true;
            });

            const monster = availableMonsters[Math.floor(Math.random() * availableMonsters.length)];
            const monsterHP = monster.hp + Math.floor(Math.random() * 20) - 10;
            
            // 전투 시뮬레이션
            const playerDamage = Math.floor(user.attack + Math.random() * 10) - Math.floor(monster.attack * 0.2);
            const monsterDamage = Math.floor(monster.attack + Math.random() * 8) - Math.floor(user.defense * 0.3);
            
            const finalPlayerDamage = Math.max(1, playerDamage);
            const finalMonsterDamage = Math.max(1, monsterDamage);
            
            user.currentHP = Math.max(0, user.currentHP - finalMonsterDamage);
            
            const victory = Math.random() > 0.3; // 70% 승률
            
            if (victory || user.currentHP === 0) {
                const expGain = Math.floor(monster.exp * (0.8 + Math.random() * 0.4));
                const goldGain = Math.floor(monster.gold * (0.8 + Math.random() * 0.4));
                
                user.experience += expGain;
                user.gold = (user.gold || 50) + goldGain;
                user.victories = (user.victories || 0) + 1;
                
                addBattleLog(`⚔️ ${monster.emoji} ${monster.name}을 물리쳤습니다! (피해: ${finalPlayerDamage}) 💰+${goldGain} ⭐+${expGain}`);
                
                if (user.currentHP === 0) {
                    addBattleLog(`💀 하지만 치명상을 입었습니다! 체력: 0`);
                }
            } else {
                addBattleLog(`💥 ${monster.emoji} ${monster.name}과의 전투에서 ${finalMonsterDamage}의 피해를 받았습니다.`);
            }
            
            // 레벨업 체크
            checkLevelUp();
            updateGameUI();
        }

        function rest() {
            const user = users[currentUser];
            const cost = 20;
            
            if ((user.gold || 50) < cost) {
                addBattleLog('💰 골드가 부족합니다! 몬스터를 사냥해서 골드를 얻으세요.');
                return;
            }
            
            const hpRecover = Math.floor(user.maxHP * 0.6);
            const mpRecover = Math.floor(user.maxMP * 0.8);
            
            user.currentHP = Math.min(user.maxHP, user.currentHP + hpRecover);
            user.currentMP = Math.min(user.maxMP, user.currentMP + mpRecover);
            user.gold = Math.max(0, (user.gold || 50) - cost);
            
            addBattleLog(`🏨 여관에서 푹 쉬었습니다! 💰-${cost} ❤️+${hpRecover} ⚡+${mpRecover}`);
            updateGameUI();
        }

        function useSkill() {
            const user = users[currentUser];
            const mpCost = 25;
            
            if (user.currentMP < mpCost) {
                addBattleLog('⚡ 마나가 부족합니다! 휴식을 취하거나 마나 물약을 사용하세요.');
                return;
            }
            
            user.currentMP = Math.max(0, user.currentMP - mpCost);
            const damage = Math.floor(user.attack * (2 + Math.random()));
            const expGain = 20;
            user.experience += expGain;
            
            addBattleLog(`✨ ${user.skill}을(를) 시전했습니다! 강력한 공격으로 ${damage}의 피해! ⚡-${mpCost} ⭐+${expGain}`);
            
            checkLevelUp();
            updateGameUI();
        }

        function shop() {
            const user = users[currentUser];
            const items = [
                { name: '체력 물약', cost: 30, effect: () => {
                    const heal = 50;
                    user.currentHP = Math.min(user.maxHP, user.currentHP + heal);
                    return `❤️ 체력이 ${heal} 회복되었습니다!`;
                }},
                { name: '마나 물약', cost: 25, effect: () => {
                    const mana = 40;
                    user.currentMP = Math.min(user.maxMP, user.currentMP + mana);
                    return `⚡ 마나가 ${mana} 회복되었습니다!`;
                }},
                { name: '경험치 물약', cost: 50, effect: () => {
                    const exp = 30;
                    user.experience += exp;
                    return `⭐ 경험치를 ${exp} 획득했습니다!`;
                }},
                { name: '무기 강화', cost: 100, effect: () => {
                    user.attack += 5;
                    return `⚔️ 공격력이 5 증가했습니다! (현재: ${user.attack})`;
                }}
            ];
            
            const randomItem = items[Math.floor(Math.random() * items.length)];
            
            if ((user.gold || 50) >= randomItem.cost) {
                user.gold = Math.max(0, (user.gold || 50) - randomItem.cost);
                const result = randomItem.effect();
                addBattleLog(`🏪 ${randomItem.name}을(를) 구매했습니다! 💰-${randomItem.cost}`);
                addBattleLog(result);
                checkLevelUp();
            } else {
                addBattleLog(`💰 골드가 부족합니다! ${randomItem.name} 가격: ${randomItem.cost} (보유: ${user.gold || 50})`);
            }
            
            updateGameUI();
        }

        function explore() {
            const user = users[currentUser];
            
            if (user.currentHP < 30) {
                addBattleLog('❤️ 체력이 너무 낮습니다! 던전 탐험은 위험해요.');
                return;
            }
            
            const events = [
                { name: '보물 상자 발견', effect: () => {
                    const gold = Math.floor(Math.random() * 50) + 20;
                    user.gold = (user.gold || 50) + gold;
                    return `💰 보물 상자에서 ${gold} 골드를 발견했습니다!`;
                }},
                { name: '신비한 샘물', effect: () => {
                    const heal = Math.floor(user.maxHP * 0.3);
                    user.currentHP = Math.min(user.maxHP, user.currentHP + heal);
                    return `💧 신비한 샘물로 체력이 ${heal} 회복되었습니다!`;
                }},
                { name: '함정 발견', effect: () => {
                    const damage = Math.floor(Math.random() * 20) + 10;
                    user.currentHP = Math.max(0, user.currentHP - damage);
                    return `⚠️ 함정에 걸려 ${damage}의 피해를 받았습니다!`;
                }},
                { name: '고대 유물 발견', effect: () => {
                    const exp = Math.floor(Math.random() * 30) + 20;
                    user.experience += exp;
                    return `🏺 고대 유물을 연구해 ${exp} 경험치를 획득했습니다!`;
                }}
            ];
            
            const event = events[Math.floor(Math.random() * events.length)];
            const result = event.effect();
            
            addBattleLog(`🗺️ 던전 탐험 중 ${event.name}!`);
            addBattleLog(result);
            
            checkLevelUp();
            updateGameUI();
        }

        function checkLevelUp() {
            const user = users[currentUser];
            const requiredExp = user.level * 100;
            
            if (user.experience >= requiredExp) {
                user.level++;
                user.experience = user.experience - requiredExp;
                
                // 레벨업 보너스
                const hpBonus = Math.floor(Math.random() * 25) + 15;
                const mpBonus = Math.floor(Math.random() * 20) + 10;
                const attackBonus = Math.floor(Math.random() * 8) + 3;
                const defenseBonus = Math.floor(Math.random() * 6) + 2;
                
                user.maxHP += hpBonus;
                user.maxMP += mpBonus;
                user.attack += attackBonus;
                user.defense += defenseBonus;
                user.currentHP = user.maxHP; // 레벨업 시 완전 회복
                user.currentMP = user.maxMP;
                
                addBattleLog(`🎉 레벨 업! 레벨 ${user.level}이 되었습니다!`);
                addBattleLog(`📈 능력치 증가: ❤️+${hpBonus} ⚡+${mpBonus} ⚔️+${attackBonus} 🛡️+${defenseBonus}`);
                
                // 레벨업 특별 효과
                document.querySelector('.user-info').style.animation = 'none';
                setTimeout(() => {
                    document.querySelector('.user-info').style.animation = 'floating 3s ease-in-out infinite';
                }, 10);
            }
        }

        function showStats() {
            const user = users[currentUser];
            const className = classNames[user.characterClass];
            const classEmoji = classStats[user.characterClass].emoji;
            
            addBattleLog(`📊 === ${currentUser}님의 영웅 정보 ===`);
            addBattleLog(`${classEmoji} 직업: ${className} | 🌟 레벨: ${user.level}`);
            addBattleLog(`❤️ 체력: ${user.currentHP}/${user.maxHP} | ⚡ 마나: ${user.currentMP}/${user.maxMP}`);
            addBattleLog(`⚔️ 공격력: ${user.attack} | 🛡️ 방어력: ${user.defense}`);
            addBattleLog(`⭐ 경험치: ${user.experience}/${user.level * 100} | 💰 골드: ${user.gold || 50}`);
            addBattleLog(`🏆 승리 횟수: ${user.victories || 0} | ✨ 특수기: ${user.skill}`);
        }

        function addBattleLog(message) {
            const battleLog = document.getElementById('battleLog');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            
            battleLog.appendChild(logEntry);
            battleLog.scrollTop = battleLog.scrollHeight;
            
            // 로그가 너무 많아지면 오래된 것들 제거
            const logEntries = battleLog.getElementsByClassName('log-entry');
            if (logEntries.length > 15) {
                battleLog.removeChild(logEntries[0]);
            }
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 4000);
        }

        // 엔터키 이벤트 처리
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('signupForm').style.display !== 'none') {
                    signup();
                } else if (document.getElementById('loginForm').style.display !== 'none') {
                    login();
                }
            }
        });

        // 게임 자동 저장 (30초마다)
        setInterval(() => {
            if (currentUser && users[currentUser]) {
                // 자동 저장 로직 (실제로는 브라우저 메모리에 이미 저장되어 있음)
                console.log('게임 자동 저장됨');
            }
        }, 30000);

        // 초기화 메시지
        console.log('🎮 RPG 어드벤처 게임이 로드되었습니다!');
    </script>
</body>
</html>
